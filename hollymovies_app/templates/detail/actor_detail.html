{% extends 'base.html' %}
{% block page_title %}Actor{% endblock page_title %}
{% block body %}

<h1>Detail Actor: {{ actor.name }}</h1>



{% if actor.movies.all %}
    <p>Filmy:</p>
    <ul>
        {% for movie in actor.movies.all %}
            <li><a href="{% url "movie_detail" movie.pk %}">{{ movie.name }}</a></li>
        {% endfor %}
    </ul>
{% endif %}



<button onclick="goBack()">Back</button>

<script>
function goBack() {
  window.history.back();
}


</script>

{% endblock body %}
